<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img class="img" src="/images/illustration-hero.svg" />
      <div class="card-body">
        <h1 class="header-text">Order Summary</h1>
        <p class="details">
          You can now listen to millions of songs, audiobooks nand podcasts on
          any device anywhere you like!
        </p>
  
        <div class="pricing">
          <div class="left">
            <img class="music-icon" src="/images/icon-music.svg" />
            <div class="description">
              <p class="pricing-year">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="">change</a>
        </div>
        <div class="btn-cta">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>
      </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamarapreye-M</a>.
  </div>
</body>
</html>
